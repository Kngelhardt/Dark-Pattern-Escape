
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        body{
            text-align: justify
        }
        a:hover{
            box-shadow: 0 0 5px black;
            border-radius: 3px;
        }
        .navbar-brand{
            padding: 5px 10px;
        }
        .content{
            min-height: 90vh;
        }
        .fussleiste{
            position: sticky;
            bottom: 0;
        }
        .mainbackground{
            background-color: rgb(36, 0, 0);
        }
        .maincolor{
            color: white;
        }
        .content{
            margin-bottom: 25px;
        }

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--Include Popper and our JS separately. If you don’t plan to use dropdowns, popovers, or tooltips, save some kilobytes by not including Popper.  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 -->
    <nav class="navbar navbar-expand-md navbar bg-dark mainbackground " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home')}}">
                <span id="logo" class="maincolor"><b>Dark Pattern</b><br>
                Escape Room</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('anleitung')}}">Anleitung</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('kontakt')}}">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('hintergrund')}}">Hintergrund</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <!-- Fußzeile mit den Werten der jeweiligen Session -->
    <div class="fussleiste mainbackground maincolor" >
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    Zeit
                </div>
                <div class="col">
                    Daten
                </div>
                <div class="col">
                    Geld
                </div>
                <div class="col">
                    DP-Score
                </div>
            </div>
        </div>
    </div>
</body>
</html>
