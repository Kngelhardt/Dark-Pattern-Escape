<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="{{url_for('static', filename='main.js')}}"></script>
    <link rel="stylesheet" type="css" href="{{url_for('static', filename='styles.css')}}">
    <title>{% block title %}Dark Pattern Escape {% endblock %} </title>
    <style>
           /*-----------------------------------------------------------------------------------------------------------------------  */
    /* CSS für alle Seiten */
    #noscript{
        min-height: 100vh;
    }
    body{
        text-align: justify;
        background-color: rgb(221, 221, 221);
    }
    .content{
        min-height: 90vh; /* Damit der footer unabhängig von der Kontentgröße unten bleibt */
    }
    .nav_landing{
        text-shadow: 1px 1px 1px rgb(0, 110, 255)
    }
    .nav_item_landing{
        color: white;
    }
    .navbar a:hover{
        box-shadow: 0 0 5px rgb(255, 0, 0);
        border-radius: 5px;
    }
    .navbar-brand{
        padding: 5px 10px;
    }
    .fussleiste{
        position: sticky;
        bottom: 0;
        padding-top: 30px;
        /* height: 70px; */
    }
    .fussleiste_brand{
        float: left;
        margin: 0px 20px 30px 20px;
        color: white;
        text-shadow: 1px 1px 1px rgb(0, 110, 255);
        text-decoration: none;
    }
    .fussleiste a{
        box-shadow: 0 0 5px rgb(255, 0, 0);
        border-radius: 5px;
    }
    .mainbackground{
        background-color: black;
    }
    .maincolor{
        color: white;
    }
    /*-----------------------------------------------------------------------------------------------------------------------  */
    /* CSS für die Landingpage */
    #logo1{
        text-shadow: 0px 0px 3px rgb(255, 0, 0);
        font-size: 40px;
    }
    #logo2{
        font-weight: 300;
        font-size: 30px;
        text-align: right;
        line-height: 0px;
        text-shadow: 0px 0px 3px rgb(255, 0, 0)
    }
    .bild-intro{
        max-height: 350px;
        box-shadow: 3px 3px 5px black;
    }
    /*-----------------------------------------------------------------------------------------------------------------------  */
    /* CSS für Level 1: Streamingdienst kündigen */
    /* Navigationsleiste */
    .maincolor_level1{
        background-color:rgb(32, 39, 53);
        color: white;
    }
    .nav_item_level1{
        color: white;
    }
    .nav_item_level1 a:hover{
        box-shadow: 0 0 5px rgb(0, 174, 255);
        border-radius: 5px;
    }
    .account_menu{
        margin: 0px 5px;
        padding-left: 0px;
    }
    /* Styles füf das Offcanvas Menü und dessen Knopf*/
    .offcanvas-body{
        background-color:rgb(32, 39, 53);
    }
    .account_menu_options{
        line-height: 50px;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .account_menu_options a{
        text-decoration: none;
        color: white;
    }
    .account_menu_options a:hover{
        text-decoration: none;
        text-shadow: 0 0 2px rgb(28, 134, 255);
    }
    /* Kontent für Streaming-startseite */  

    .content_level1{
        /*  alternatives Farbschema */
        background-color: rgb(4, 8, 17);
        color: white;
        text-shadow: 0px 0px 5px black;
        padding: 0px 20px;
    }
    .atrappe:hover{ /* Für Elemente, die als klickbare Objekte bzw. Links erscheinen sollen */
        cursor: pointer;
        box-shadow: 0px 0px 10px rgb(28, 134, 255);
    }
    .carousel-item img{
        border-radius: 5px;
        margin: 5px 0px;
    }
    .carousel-control-prev{ /* position und Größe der Crrouselbuttons anpassen. Wichtig um zu verhindern, dass sie den Hauptmenü-Button in der Fußleiste überdecken */
        width: min-content;
        margin-left: 10px;
    }
    .carousel-control-next{
        width: min-content;
        margin-right: 10px;
    }
    /* Kontent für Deceptv_premium, _Angebote, _Shop, _Service, _Social */
    #vorteile_banner{
        font-size:xx-large;
        height: 30vh;
    }
    #vorteile{
        margin: 20px 0px;
    }
    .deceptv_premium_container{
        text-align: center ;
    }
    .dropdown-item{
        font-weight: bolder;
    }
    #service_kündigen{
        text-decoration: none;
    }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <noscript>
        <div class="container" id="noscript">
            <h1>  Aktivieren Sie JavaScript, um und diese Seite voll nutzen zu können.</h1>
        </div>
    </noscript>
    <div class="navigation">
        {% block navigation %}
        
        {% endblock %}
    </div>

    <div class="content">
        {% block content %} 
        
        {% endblock %}
    </div>

    <!-- Fußzeile mit den Werten der jeweiligen Session -->
    <div class="fussleiste mainbackground maincolor" >
        <div class="row text-center">
            <div class="col">
                <div class="">
                        <!-- Link zur "Home" Seite um das spiel zu unterbrechen oder Anleitungen noch einmal durch zu gehen -->
                        <!-- Flex element, da es zusammen mit der Zeit-Bar in die col untergebracht werden muss -->
                    <a class="btn btn-outline-danger fussleiste_brand" href="{{url_for('home')}}">
                        <b>Hauptmenü</b>
                    </a>
                        <!-- Größe der Bar wird an den "Hauptmenü" Button angepasst -->
                    <div class="d-2 progress" style="height: 36px;">
                        <div id="zeit_bar" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <h3>Zeit</h3></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="progress">
                    <div id="data_bar" class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h3>Daten</h3>
            </div>
            <div class="col">
                <div class="progress">
                    <div id="geld_bar" class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h3>Geld</h3>
            </div>
            <div class="col">
                <div class="progress">
                    <div id="dp_score_bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                 </div>
                <h3>DP-Score</h3>
            </div>
        </div>
    </div>
</body>
</html>
