<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} Dark Pattern Escape</title>
    <style>

    </style>
</head>
<body>
    {% extends 'base.html' %}

    <div class="navigation">
        {% block navigation %}
            <nav class="navbar navbar-expand-md navbar mainbackground nav_landing" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home')}}">
                        <span id="logo" class="maincolor"><b>Dark Pattern</b><br>

                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                            <li class="nav-item ">

        {% endblock %}
